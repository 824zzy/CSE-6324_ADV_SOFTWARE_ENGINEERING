<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <!-- List of Text Items -->
<ion-list>
  <ion-item tappable routerLink="/menu/settings/push-notifications" detail>
    <ion-label>Push Notifications</ion-label>
  </ion-item>
  <ion-item tappable routerLink="/menu/settings/email-notifications" detail>
    <ion-label>Email Notifications</ion-label>
  </ion-item>
  <ion-item tappable routerLink="/menu/settings/privacy-settings" detail>
    <ion-label>Privacy Settings</ion-label>
  </ion-item>
  <ion-item (click)="locationAccess()">
    <ion-label>Location Settings</ion-label>
  </ion-item>
  <ion-item (click)="clearHistory()">
    <ion-label>Clear History</ion-label>
  </ion-item>
  <ion-item tappable (click)="signOut()">
    <ion-icon name="log-out" slot="start"></ion-icon>
    <ion-label>Sign out</ion-label>
  </ion-item>
</ion-list>

</ion-content>
