<ion-header  [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  
  <ion-toolbar class="maintoolbar">

    <div class="recword">
      <ion-text>Keep your kitchen running smoothly</ion-text>
      <ion-button fill="outline">
        <ion-icon name="search" slot="start"></ion-icon>
        <ion-text class="ion-text-capitalize">kitchme</ion-text>
      </ion-button>
    </div>
  </ion-toolbar>

  <ion-toolbar class="searchbar">
    <ion-searchbar (click)="presentModal()"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content #pageContent fullscreen scrollEvents="true">
  <!-- refresher -->

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="" refreshingSpinner="dots"></ion-refresher-content>
  </ion-refresher>

  <!-- categories -->

  <ion-grid>
    <ion-row>
      <ion-col>
        <img class="cgicon" [routerLink]="['/home/feed/service-lists', 'appliance']" src="assets/icon/categories/appliance.png">
        <ion-card-title>Appliance</ion-card-title>
      </ion-col>
      <ion-col>
        <img class="cgicon" [routerLink]="['/home/feed/service-lists', 'electrical']" src="assets/icon/categories/electrical.png">
        <ion-card-title>Electrical</ion-card-title>
      </ion-col>
      <ion-col>
        <img class="cgicon" [routerLink]="['/home/feed/service-lists', 'plumbing']" src="assets/icon/categories/plumbing.png">
        <ion-card-title>Plumbling</ion-card-title>
      </ion-col>
      <ion-col>
        <img class="cgicon" [routerLink]="['/home/feed/service-lists', 'cleaning']" src="assets/icon/categories/homecleaning.png">
        <ion-card-title>Home Cleaning</ion-card-title>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <img class="cgicon" [routerLink]="['/home/feed/service-lists', 'tutoring']" [queryParams]="{service: 'tutoring'}" src="assets/icon/categories/tutor.png">
        <ion-card-title>Tutoring</ion-card-title>
      </ion-col>
      <ion-col>
        <img class="cgicon" [routerLink]="['/home/feed/service-lists', 'moving']" [queryParams]="{service: 'moving'}" src="assets/icon/categories/move.png">
        <ion-card-title>Packaging & Moving</ion-card-title>
      </ion-col>
      <ion-col>
        <img class="cgicon" [routerLink]="['/home/feed/service-lists', 'repair']" [queryParams]="{service: 'repair'}" src="assets/icon/categories/monitor.png">
        <ion-card-title>Computer Repair</ion-card-title>
      </ion-col>
      <ion-col>
        <img class="cgicon" routerLink="../allservices" src="assets/icon/categories/more.png">
        <ion-card-title>More</ion-card-title>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="break"></div>

  <!-- recommand vendors -->
  
  <div class="vendor">
    <div class="pfy"><ion-text>Picks for you</ion-text></div>
    <ion-icon class="heart" src="assets/icon/heart.svg"></ion-icon>

    <div class="list">
      <ion-card id="1" *ngFor="let vendor of vendorList">
        <div class="avatar">
          <ion-avatar>
            <img src={{vendor.picture}}>
          </ion-avatar>
        </div>
        <div class="vinfo">
        <div class="title">
            <div class="v">
              <ion-text></ion-text>
            </div>
            <ion-text class="t">{{vendor.name}}</ion-text>
            <div class="distance">
              <ion-text>10.5 km</ion-text>
              <!-- TODO:<ion-text>{{calcRoute(vendor.location.lat, vendor.location.lng)}}</ion-text> -->
            </div>
          </div>
          <div class="eval">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-half"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div>
          <div class="skill">
            <ion-chip class="first">
              <ion-label>{{vendor.category}}</ion-label>
            </ion-chip>
            <ion-chip color="primary">
              <ion-label>Tutor</ion-label>
            </ion-chip>
            <div class="price">
              <ion-text>$ {{vendor.price}}/h</ion-text>
            </div>
          </div>
        </div>
      </ion-card>
    </div>
  </div>

  <!-- user for refresher -->
  <!-- </ion-content> -->

</ion-content>
