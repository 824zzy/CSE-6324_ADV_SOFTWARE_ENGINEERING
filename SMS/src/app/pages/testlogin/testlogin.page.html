<ion-header>
  <ion-toolbar>
    <ion-title>testlogin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="recaptcha-container"></div>

  <ion-item>
    <ion-label stacked>Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]="phoneNumber"></ion-input>
  </ion-item>

  <ion-button ion-button id="sign-in-button" (click)="signIn(phoneNumber)">
    Sign In
  </ion-button> 
  
</ion-content>
