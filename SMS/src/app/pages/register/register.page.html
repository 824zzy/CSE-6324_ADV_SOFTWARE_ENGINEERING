<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Sign up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="bg-signup">

    <ion-item>
      <ion-label class="mylabel" position="floating">Email address</ion-label>
      <ion-input class="myinput" type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="mylabel" position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="mylabel" position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>
  </ion-card>

  <ion-grid>
    <ion-row class="auth-row">
      <ion-col>
        <!-- google login auth -->
        <ion-button class="tplogin" fill='clear' (click)="doGoogleLogin()">
          <ion-icon size="large" name="logo-google" color="danger"></ion-icon>
        </ion-button>
        <!-- facebook login auth -->
        <ion-button class="tplogin" fill='clear'>
          <ion-icon size="large" name="logo-facebook" color="primary"></ion-icon>  
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button fill="solid" expand="block" color="dark" (click)="register()">Sign up</ion-button>
</ion-content>
